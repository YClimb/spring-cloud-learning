spring.application.name=sca-customer
#spring.cloud.nacos.config.username=nacos
#spring.cloud.nacos.config.password=nacos
#spring.cloud.nacos.config.contextPath=/nacos
# 设置配置中心服务端地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# Nacos 配置中心的namespace，默认为 public，使用的是ID，不是空间名称
# 如果默认使用 public 空间，可能会导致无限刷 ClientWorker 日志(https://github.com/alibaba/nacos/issues/2684)
spring.cloud.nacos.config.namespace=yclimb
# 配置能共享到的 dataids (默认支持 sca-customer.properties)
#spring.cloud.nacos.config.shared-dataids=common.yaml
# 配置支持动态刷新的 dataids (默认支持 sca-customer.properties)
#spring.cloud.nacos.config.refreshable-dataids=common.yaml

